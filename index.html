<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Match-3 для Telegram</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand">
        <div class="title">3 в ряд</div>
        <div class="sub">Telegram Mini App</div>
      </div>
      <div class="stats">
        <div class="pill">Очки: <span id="score">0</span></div>
        <div class="pill">Ходы: <span id="moves">30</span></div>
      </div>
    </header>

    <main class="card">
      <div id="board" class="board" aria-label="Игровое поле"></div>

      <div class="actions">
        <button id="btnRestart" class="btn">Новая игра</button>
        <button id="btnHint" class="btn ghost">Подсказка</button>
      </div>

      <div id="hint" class="hint"></div>
    </main>

    <footer class="foot">
      <span id="tgStatus">Открыто не в Telegram</span>
    </footer>
  </div>

  <script src="game.js"></script>
</body>
</html>
